<!-- select_destiny.html 4番目のHTML-->
<!DOCTYPE html>
<html>
<head>
    <title>Select Destiny</title>
</head>
<body>
    <h1>Select a destiny:</h1>
    <form action="/select_destiny" method="POST">
        {% for destiny in destinies %}
        <input type="radio" name="destiny" value="{{ destiny }}" id="{{ destiny }}">
        <label for="{{ destiny }}">{{ destiny }}</label><br>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
</body>
</html>
